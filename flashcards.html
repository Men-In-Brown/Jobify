<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards App</title>
    <link href="https://fonts.googleapis.com/css?family=Oxygen&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Oxygen', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        #flashcard-container {
            max-width: 1400px;
            margin: 20px auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        #topic-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        #topic-buttons button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        #topic-buttons button:hover {
            background-color: #45a049;
        }
        
        #flashcard-form {
            margin-top: 20px;
        }

        #flashcard-form label {
            display: block;
            margin-top: 10px;
        }
        
        #flashcard-form input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        
        #flashcard-form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        
        #flashcard-form button:hover {
            background-color: #45a049;
        }
        
        .flashcard {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: transform 0.5s;
            perspective: 1000px;
            max-width: 600px;
            margin: 10px auto;
        }
        
        .flashcard:hover .flashcard-inner {
            transform: rotateY(180deg);
        }
        
        .flashcard-inner {
            transform-style: preserve-3d;
            transition: transform 0.5s;
            position: relative;
        }
        
        .flashcard .question,
        .flashcard .answer {
            backface-visibility: hidden;
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            box-sizing: border-box;
        }
        
        .flashcard .answer {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div id="topic-buttons">
        <!-- Buttons will be dynamically populated -->
    </div>
    <div id="existing-flashcards">
        <!-- Existing flashcards will be dynamically populated here -->
    </div>
    <div id="flashcard-container">
        <div id="flashcard-list"></div>
        <form id="flashcard-form">
            <label for="topic">Topic:</label>
            <input type="text" id="topic" name="topic" required>
            <label for="question">Question:</label>
            <input type="text" id="question" name="question" required>
            <label for="answer">Answer:</label>
            <input type="text" id="answer" name="answer" required>
            <button type="submit">Create Flashcard</button>
        </form>
    </div>
    <script>
        const existingFlashcardsContainer = document.getElementById('existing-flashcards');
        const topicButtons = document.getElementById('topic-buttons');
        const flashcardList = document.getElementById('flashcard-list');
        const flashcardForm = document.getElementById('flashcard-form');

        function loadTopicsAndCreateButtons() {
            fetch('https://schaal.stu.nighthawkcodingsociety.com/api/flashcards/topics')
                .then(response => response.json())
                .then(data => {
                    console.log('Topics fetched:', data);
                    topicButtons.innerHTML = '';
                    data.forEach(topic => {
                        const button = document.createElement('button');
                        button.textContent = topic;
                        button.onclick = function () {
                            loadFlashcardsByTopic(topic);
                        };
                        topicButtons.appendChild(button);
                    });
                    if (data.length > 0) {
                        loadFlashcardsByTopic(data[0]);
                    }
                })
                .catch(error => {
                    console.error('Error fetching topics:', error);
                });
        }

        function loadExistingFlashcards() {
            fetch('https://schaal.stu.nighthawkcodingsociety.com/api/flashcards/')
                .then(response => response.json())
                .then(data => {
                    console.log('Existing flashcards fetched:', data);
                    existingFlashcardsContainer.innerHTML = '';
                    data.forEach(flashcard => {
                        const flashcardItem = document.createElement('div');
                        flashcardItem.className = 'flashcard';
                        flashcardItem.innerHTML = `<div class="flashcard-inner">
                                                    <div class="question">${flashcard.question}</div>
                                                    <div class="answer">${flashcard.answer}</div>
                                                </div>`;
                        existingFlashcardsContainer.appendChild(flashcardItem);
                    });
                })
                .catch(error => {
                    console.error('Error fetching existing flashcards:', error);
                });
        }

        function loadFlashcardsByTopic(selectedTopic) {
            fetch(`https://schaal.stu.nighthawkcodingsociety.com/api/flashcards?topic=${selectedTopic}`)
                .then(response => response.json())
                .then(data => {
                    console.log(`Flashcards for topic "${selectedTopic}" fetched:`, data);
                    flashcardList.innerHTML = '';
                    data.forEach(flashcard => {
                        const listItem = document.createElement('li');
                        listItem.innerHTML = `<strong>Topic:</strong> ${flashcard.topic}<br><strong>Question:</strong>
                                             <div class="flashcard">
                                                 <div class="flashcard-inner">
                                                     <div class="question">${flashcard.question}</div>
                                                     <div class="answer">${flashcard.answer}</div>
                                                 </div>
                                             </div>
                                             <button data-flashcard-id="${flashcard.id}">Delete</button>`;
                        listItem.querySelector('button').addEventListener('click', function () {
                            deleteFlashcard(flashcard.id);
                        });
                        flashcardList.appendChild(listItem);
                    });
                })
                .catch(error => {
                    console.error('Error fetching flashcards:', error);
                });
        }

        function deleteFlashcard(id) {
            fetch(`https://schaal.stu.nighthawkcodingsociety.com/api/flashcards/${id}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (response.ok) {
                    console.log('Flashcard deleted successfully');
                    loadExistingFlashcards();
                    loadTopicsAndCreateButtons();
                } else {
                    console.error('Error deleting flashcard');
                }
            })
            .catch(error => {
                console.error('Error deleting flashcard:', error);
            });
        }

        flashcardForm.addEventListener('submit', function (event) {
            event.preventDefault();
            const topic = document.getElementById('topic').value;
            const question = document.getElementById('question').value;
            const answer = document.getElementById('answer').value;
            fetch('https://schaal.stu.nighthawkcodingsociety.com/api/flashcards/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ topic, question, answer })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Flashcard created successfully:', data);
                loadExistingFlashcards();  // Load all existing flashcards
                loadTopicsAndCreateButtons();  // Refresh the topics and flashcards under the selected topic
            })
            .catch(error => {
                console.error('Error creating flashcard:', error);
            });
        });

        loadExistingFlashcards();
        loadTopicsAndCreateButtons();
    </script>
</body>
</html>
