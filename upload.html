<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="general.css">
    <meta charset="UTF-8">
    <title>File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin-top: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="file"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #5cb85c;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    {% include header2.html %}
    <main class="container">
        <form id="uploadForm">
            <label for="uname">Name:</label>
            <input type="text" id="uname" name="uname">
            <label for="assignment">Assignment:</label>
            <input type="text" id="assignment" name="assignment">
            <label for="fileInput">Upload File:</label>
            <input type="file" id="fileInput" name="file">
            <button type="button" onclick="uploadFile()">Upload</button>
        </form>
    </main>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const nameInput = document.getElementById('uname').value;
            const assignmentInput = document.getElementById('assignment').value;
            const formData = new FormData();

            formData.append('file', fileInput.files[0]);
            formData.append('name', nameInput);
            formData.append('assignment', assignmentInput);

            try {
                const response = await fetch('https://schaal.stu.nighthawkcodingsociety.com/api/fileupload/upload', {
                    method: 'POST',
                    body: formData
                });
                if (response.ok) {
                    alert('File uploaded successfully');
                } else {
                    alert('File upload failed');
                }
            } catch (error) {
                console.error('Error uploading file:', error);
                alert('Error uploading file');
            }
        }
    </script>
</body>
</html>
