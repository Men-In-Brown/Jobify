<script>

    function person_signup() {
        
        var requestOptions = {
            method: 'POST',
            mode: 'cors',
            cache: 'no-cache',
            credentials: 'include',
        };

        let fetchName = document.getElementById("signUpNameInput").value;
        let fetchEmail = document.getElementById("signUpEmailInput").value;
        let fetchPassword = document.getElementById("signUpPasswordInput").value;
        let fetchDob = document.getElementById("signUpDobInput").value;

        console.log("Email:", fetchEmail);
        console.log("Password:", fetchPassword);
        console.log("Name:", fetchName);
        console.log("DOB:", fetchDob);
        

        let requestURL = `https://schaal.stu.nighthawkcodingsociety.comapi/person/post?email=${fetchEmail}&password=${fetchPassword}&name=${fetchName}&dob=${fetchDob}=`;
        console.log(requestURL)

        fetch(requestURL, requestOptions)
        .then(response => {
                if (!response.ok) {
                    return response.text().then(errorMsg => {
                        alert('Error: ' + errorMsg);
                        console.log(requestOptions)
                    });
                }
    
                alert("Happy Dance You Are Signed Up");
                location.reload();
                
            })
            .catch(error => {
                alert('An unexpected error occurred: ' + error.message);
            });
    }

    function person_login() {
        var myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");

        var raw = JSON.stringify({
            "email": document.getElementById("Emaillogin").value,
            "password": document.getElementById("PasswordLogin").value

            
        });
        console.log(raw);

        var requestOptions = {
            method: 'POST',
            headers: myHeaders,
            credentials: 'include',  // 
            body: raw,
            redirect: 'follow'
        };

        fetch("https://schaal.stu.nighthawkcodingsociety.com/authenticate", requestOptions)
        .then(response => {
            if (!response.ok) {
                const errorMsg = 'Login error: ' + response.status;
                console.log(errorMsg);

                switch (response.status) {
                    case 401:
                        alert(" 401 error you have typed in wrong user or pass");
                        break;
                    case 403:
                        alert("Sorry you cant do that ");
                        break;
                    case 404:
                        alert("We cant Seem To Locate that in our system try again?");
                        break;
                    
                    default:
                        alert("Login failed. Please try again later.");
                }

                return Promise.reject('Login failed');
            }
            return response.text()
        })
        .then(result => {
            console.log(result);
           // window.location.href = "http://127.0.0.1:4100/spark/account";
        })
        .catch(error => console.error('Error during login:', error));

    }

</script>
